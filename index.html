<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link href="CSS/MiStilo.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <title>Bank Account Application</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <section class="container-fluid" id="account">
          <div class="row justify-content-center  ">

              <div class="col-3 rounded border shadow p-3 mb-5 bg-white " id="col-Login" >
                    <p class="text-center"><strong>Create Account</strong></p>
                      
                    <form class="login-form"  method="POST">
                        <div class="form-group" id="errorLogin" >
                        </div>
                        <div class="form-group">
                            <label >First Name</label>
                            <input type="text" class="form-control"  id="name" name="user"  placeholder="example: Jacky"required>
                        </div>
                        <div class="form-group">
                            <label >Last Name</label>
                            <input type="text" class="form-control"  id="name" name="user"  placeholder="example: Umutoni"required>
                        </div>
                        <div class="form-group">
                            <label >Username</label>
                            <input type="text" id="user" name="user" class="form-control" placeholder="email"required>    
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="password" class="form-control"  id="password" name="password"  placeholder="Password"required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary "><a href="">Create Account</a></button>                              
                        </div>
                        <h6 class="message">Already Registered? <a href="account.html">sing in</a></h6>
                    </form>
              </div>
              </div>
          </section>
    </body>
</html>
