<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- <link href="CSS/MiStilo.css" rel="stylesheet" type="text/css"> -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
      <title>Bank Account Application</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <section class="container-fluid">
          <div class="row justify-content-center">

              <div class="col-3 rounded border shadow p-3 mb-5 bg-white " id="col-Login" >
                    <p class="text-center"><strong>Create Account</strong></p>
                      
            <form class="login-form"  method="POST">
                <div class="form-group" id="errorLogin" ></div>
                <div class="form-group">
                        <label >First Name</label>
                        <input type="text" class="form-control"   id="JACK"  placeholder="example: Umutoni"required>
                       
                </div>
                <div class="form-group">
                        <label >Last Name</label>
                        <input type="text" class="form-control"  id="name"   placeholder="example: Umutoni"required>
                </div>
                <div class="form-group">
                        <label >Adress</label>
                        <input type="text" id="user"  class="form-control" placeholder="District,Road .."required>    
                </div>
                <div class="form-group">
                        <label >Phone Number</label>
                        <input type="number" class="form-control"  id="number"   placeholder=""required>
                </div>
                <div class="form-group">
                        <label >Initial Amount</label>
                        <input type="number" class="form-control"  id="ininitial"   placeholder="Amount">
                </div>
                <div class="form-group">
                        <button type="button" class="btn btn-primary" id="new">Create acount</button>                              
                </div>
            </form>
              </div>
              </div>
          </section>

          <div class="container">
                <div class="row">
                    <div class="col-md-10">
                    <div class="jumbotron">
                            <h1>USER BANK ACCOUNT</h1>
                    </div>
                <div class="well">
                    <h4>User new Account</h4>
                <form class="bank-form"  method="POST">
                <div class="form-group" id="errorbank" ></div>
                <div class="form-group">
                        <label id="client" >Names</label>
                        <!-- <input type="text" class="form-control"  id="client" name="user"  placeholder=""> -->
                </div>
                
                <div class="form-group">
                        <label id="initial1"></label>
                        <!-- <input type="number" id="initial"  class="form-control" placeholder="">     -->
                </div>
                <div class="form-group">
                        <label >Deposit Amount</label>
                        <input type="number" class="form-control" id="deposit"  placeholder="">
                        <button id="btn" type="button" class="btn btn-primary">Current Balance</button>
                </div>
                <div class="form-group">
                        <label >Withdraw Amount</label>
                        <input type="number" class="form-control" id="Withdraw" placeholder="">
                        <button id="send" type="button" class="btn btn-primary">Current Balance</button>
                    </div>
                </form>
                </div>
                    </div>
                </div>
            </div>
           <script src="js/jquery.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/scripts.js"></script>
    </body>
</html>
