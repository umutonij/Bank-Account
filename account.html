<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
            <title>Bank Account Application</title>
            <link rel="stylesheet" type="text/css" href="style.css">
        </head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                            <div class="jumbotron">
                                    <h1>USER BANK ACCOUNT</h1>
                                </div>
                                <div class="well">
                                    <h4>User new Account</h4>
                                    <form class="bank-form"  method="POST">
                                        <div class="form-group" id="errorbank" >
                                        </div>
                                        <div class="form-group">
                                            <label >Names</label>
                                            <input type="text" class="form-control"  id="name" name="user"  placeholder="first name and second name" required>
                                        </div>
                                        <div class="form-group">
                                            <label >Account Number</label>
                                            <input type="number" class="form-control"  id="number" name="number"  placeholder="example: 000-4034-2345"required>
                                        </div>
                                        <div class="form-group">
                                            <label >Initial Balance</label>
                                            <input type="number" id="number" name="numberr" class="form-control" placeholder="">    
                                        </div>
                                        <div class="form-group">
                                            <label >Deposit Amount</label>
                                            <input type="number" class="form-control"  id="number" name="number"  placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label >Withdraw Amount</label>
                                            <input type="number" class="form-control"  id="number" name="number"  placeholder="">
                                            </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary ">Current Balance</button>                              
                                        </div>
                                        </form>
                                </div>
                    </div>
                </div>
            </div>
        </body>
</html>
